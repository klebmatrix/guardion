<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACESSO RESTRITO | GUARDION</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #050505;
            color: #00f2ff;
            font-family: 'JetBrains Mono', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .login-container {
            background: #0d0d0d;
            padding: 40px;
            border-radius: 12px;
            border: 1px solid #1a1a1a;
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.1);
            text-align: center;
            width: 100%;
            max-width: 350px;
        }
        h2 { font-size: 18px; margin-bottom: 25px; letter-spacing: 2px; }
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            background: #000;
            border: 1px solid #222;
            border-radius: 6px;
            color: #00f2ff;
            text-align: center;
            outline: none;
            box-sizing: border-box;
        }
        input[type="password"]:focus { border-color: #00f2ff; }
        button {
            width: 100%;
            padding: 12px;
            background: #00f2ff;
            color: #000;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
        }
        button:hover { background: #00b8c4; transform: scale(1.02); }
        .error { color: #ff4d4d; font-size: 12px; margin-top: 15px; }
        .footer-note { margin-top: 30px; font-size: 10px; color: #333; }
    </style>
</head>
<body>

<div class="login-container">
    <h2>üõ°Ô∏è AGENTE GUARDION</h2>
    <form method="POST">
        <input type="password" name="password" placeholder="CHAVE DE ACESSO" required autofocus>
        <button type="submit">DESBLOQUEAR PAINEL</button>
    </form>
    
    {% if error %}
    <div class="error">>> {{ error }}</div>
    {% endif %}

    <div class="footer-note">SISTEMA AUT√îNOMO v2.0 | CRYPTO SHIELD</div>
</div>

</body>
</html>
