<h4 style="margin: 20px 0 10px 0; color:#94a3b8;">HISTÓRICO DE OPERAÇÕES</h4>
<div class="card">
    <table style="width: 100%; font-size: 0.8rem; border-collapse: collapse;">
        <thead>
            <tr style="color: #94a3b8; border-bottom: 1px solid #334155;">
                <th style="text-align: left; padding: 5px;">Data</th>
                <th>Mercado</th>
                <th>Lado</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for h in historico %}
            <tr style="border-bottom: 1px solid #1e293b;">
                <td style="padding: 8px 0;">{{ h.data }}</td>
                <td style="text-align: center;">{{ h.mercado }}</td>
                <td style="text-align: center;">{{ h.lado }}</td>
                <td style="text-align: right; color: {{ '#22c55e' if h.resultado == 'WIN' else '#dc2626' }}">
                    {{ h.resultado }}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
