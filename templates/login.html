<!DOCTYPE html>
<html>
<head>
    <title>Guardião - Login</title>
</head>
<body>
    <div style="text-align: center; margin-top: 100px;">
        <h2>Acesso ao Sistema Guardião</h2>
        
        {% if erro %}
            <p style="color: red;">{{ erro }}</p>
        {% endif %}

        <form action="/login" method="post">
            <input type="password" name="pin" placeholder="PIN de 6 dígitos" required>
            <br><br>
            <button type="submit">Entrar</button>
        </form>
    </div>
</body>
</html>
