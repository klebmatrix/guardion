<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <title>Painel Agente Multi-Módulo</title>
    <style>
        body { background: #0a0e17; color: white; font-family: sans-serif; text-align: center; padding: 20px; }
        .grid { display: flex; gap: 20px; flex-wrap: wrap; justify-content: center; }
        .card { background: #161e2d; border: 2px solid #3b82f6; padding: 20px; border-radius: 15px; width: 280px; }
        .btn-converter { 
            background: #f7931a; color: white; border: none; padding: 15px; 
            width: 100%; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 20px;
            font-size: 16px; box-shadow: 0 4px 15px rgba(247, 147, 26, 0.3);
        }
        .btn-converter:hover { background: #e88310; transform: scale(1.02); }
        .status-msg { margin-top: 15px; color: #10b981; font-weight: bold; min-height: 20px; }
        img { background: white; padding: 8px; border-radius: 10px; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>SISTEMA DE CONVERSÃO WBTC</h1>
    <p>Agentes ativos com POL (Matic) detetado</p>

    <div class="grid">
        {% for nome, carteira in modulos.items() %}
        <div class="card">
            <h2 style="color: #3b82f6;">{{ nome }}</h2>
            <img src="/qr/{{ carteira }}" width="180">
            <p style="font-size: 10px; color: #94a3b8; word-break: break-all; margin-top: 10px;">{{ carteira }}</p>
            
            <button class="btn-converter" onclick="executarConversao('{{ nome }}')">
                CONVERTER PARA WBTC
            </button>
            <div id="status-{{ nome }}" class="status-msg"></div>
        </div>
        {% endfor %}
    </div>

    <script>
        async function executarConversao(moduloId) {
            const status = document.getElementById('status-' + moduloId);
            status.innerText = "Agente a processar...";
            
            try {
                const response = await fetch('/converter', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({modulo: moduloId})
                });
                const data = await response.json();
                status.innerText = data.msg;
            } catch (e) {
                status.innerText = "Erro ao contactar o Agente.";
            }
        }
    </script>
</body>
</html>
