<!DOCTYPE html>
<html>
<head>
    <title>Sniper Elite</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { background: #121212; color: white; font-family: sans-serif; text-align: center; }
        .card { background: #1e1e1e; border-radius: 15px; padding: 20px; margin: 20px auto; max-width: 400px; border: 1px solid #333; }
        .status-on { color: #00ff00; font-weight: bold; }
        .status-off { color: #ff4444; font-weight: bold; }
        .btn { padding: 15px 30px; border-radius: 50px; border: none; font-size: 18px; cursor: pointer; transition: 0.3s; width: 80%; }
        .btn-start { background: #00c853; color: white; }
        .btn-stop { background: #d50000; color: white; }
        .log-area { background: #000; padding: 10px; border-radius: 10px; text-align: left; font-size: 12px; height: 150px; overflow-y: auto; margin-top: 20px; color: #00ff00; border: 1px solid #00ff00; }
    </style>
</head>
<body>
    <div class="card">
        <h2>ðŸš€ Sniper Control</h2>
        <p>Wallet: <code>{{ wallet[:6] }}...{{ wallet[-4:] }}</code></p>
        <p>Saldo: <strong>{{ pol }} POL</strong></p>
        <p>Status: <span class="{{ 'status-on' if status else 'status-off' }}">{{ 'ATIVO' if status else 'INATIVO' }}</span></p>
        
        <form action="/toggle" method="post">
            <button class="btn {{ 'btn-stop' if status else 'btn-start' }}">
                {{ 'DESLIGAR' if status else 'LIGAR BOT' }}
            </button>
        </form>

        <div class="log-area">
            {% for item in logs %}
            <div>[{{ item.hora }}] {{ item.msg }}</div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
