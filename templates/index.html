<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMNI - Agente de Execução Multi-Módulo</title>
    <style>
        :root {
            --bg: #020617;
            --card: #0f172a;
            --primary: #3b82f6;
            --btc: #f7931a;
            --usdt: #26a17b;
            --multi: #8b5cf6;
            --success: #10b981;
        }
        body { background: var(--bg); color: #f1f5f9; font-family: 'Inter', sans-serif; margin: 0; padding: 20px; }
        h1 { color: var(--primary); margin-bottom: 5px; }
        .subtitle { color: #64748b; margin-bottom: 30px; }
        
        .grid { display: flex; justify-content: center; gap: 25px; flex-wrap: wrap; }
        
        .card { 
            background: var(--card); border: 1px solid #1e293b; 
            padding: 25px; border-radius: 20px; width: 300px; 
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .card:hover { transform: translateY(-5px); border-color: var(--primary); }
        
        .qr-box { background: white; padding: 10px; border-radius: 12px; margin: 15px 0; display: inline-block; }
        
        .balance-box { background: #1e293b; padding: 10px; border-radius: 8px; margin-bottom: 15px; font-size: 14px; }
        .balance-val { font-weight: bold; color: var(--success); }

        .btn { 
            border: none; padding: 14px; width: 100%; border-radius: 10px; 
            font-weight: bold; cursor: pointer; color: white; transition: 0.2s;
            text-transform: uppercase; letter-spacing: 1px;
        }
        .btn:active { transform: scale(0.95); }
        .btn-btc { background: var(--btc); box-shadow: 0 4px 14px rgba(247, 147, 26, 0.4); }
        .btn-usdt { background: var(--usdt); box-shadow: 0 4px 14px rgba(38, 161, 123, 0.4); }
        .btn-multi { background: var(--multi); box-shadow: 0 4px 14px rgba(139, 92, 246, 0.4); }

        .status-area { margin-top: 15px; font-size: 12px; min-height: 40px; line-height: 1.4; }
        .hash-link { color: var(--primary); text-decoration: none; font-weight: bold; display: block; margin-top: 5px; }
    </style>
</head>
<body>

    <h1>PAINEL OMNI AGENTE</h1>
    <p class="subtitle">Monitoramento de Mercado e Conversão Estratégica</p>

    <div class="grid">
        <div class="card">
            <h2 style="color: var(--btc);">MOD_01: BTC</h2>
            <div class="balance-box">Alvo: <span class="balance-val">WBTC (Bitcoin)</span></div>
            <div class="qr-box">
                <img src="/qr/{{ modulos.MOD_01 }}" width="160">
            </div>
            <button class="btn btn-btc" onclick="executar('MOD_01')">Converter para WBTC</button>
            <div id="status-MOD_01" class="status-area">Aguardando comando...</div>
        </div>

        <div class="card">
            <h2 style="color: var(--usdt);">MOD_02: USDT</h2>
            <div class="balance-box">Alvo: <span class="balance-val">USDT (Tether)</span></div>
            <div class="qr-box">
                <img src="/qr/{{ modulos.MOD_02 }}" width="160">
            </div>
            <button class="btn btn-usdt" onclick="executar('MOD_02')">Converter para USDT</button>
            <div id="status-MOD_02" class="status-area">Aguardando comando...</div>
        </div>

        <div class="card">
            <h2 style="color: var(--multi);">MOD_03: MULTI</h2>
            <div class="balance-box">Alvo: <span class="balance-val">Diversificação</span></div>
            <div class="qr-box">
                <img src="/qr/{{ modulos.MOD_03 }}" width="160">
            </div>
            <button class="btn btn-multi" onclick="executar('MOD_03')">Diversificar Cryptos</button>
            <div id="status-MOD_03" class="status-area">Aguardando comando...</div>
        </div>
    </div>

    <script>
        async function executar(modId) {
            const display = document.getElementById('status-' + modId);
            display.innerHTML = "⏳ Agente analisando mercado...";
            display.style.color = "#f7931a";

            try {
                const response = await fetch('/converter', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ modulo: modId })
                });
                
                const data = await response.json();
                
                if(data.status === "sucesso") {
                    const scanUrl = `https://polygonscan.com/tx/${data.hash}`;
                    display.innerHTML = `✅ ${data.msg}<br><a href="${scanUrl}" target="_blank" class="hash-link">Visualizar no PolygonScan ↗</a>`;
                    display.style.color = "#10b981";
                } else {
                    display.innerText = "❌ Erro: " + data.msg;
                    display.style.color = "#ef4444";
                }
            } catch (err) {
                display.innerText = "❌ Erro de conexão com o Agente.";
                display.style.color = "#ef4444";
            }
        }
    </script>
</body>
</html>
