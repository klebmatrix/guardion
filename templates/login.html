<html lang="pt-br">
<head>

        .login-card { background: #0f172a; padding: 40px; border-radius: 20px; border: 1px solid #1e293b; width: 320px; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.5); }
        h1 { color: #3b82f6; margin-bottom: 30px; font-size: 24px; }
        input { width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 8px; border: 1px solid #334155; background: #1e293b; color: white; box-sizing: border-box; }
        button { width: 100%; padding: 12px; border-radius: 8px; border: none; background: #3b82f6; color: white; font-weight: bold; cursor: pointer; }
        button:hover { background: #2563eb; }
        .error { color: #ef4444; font-size: 13px; margin-bottom: 15px; }
    </style>
</head>
<body>
    <div class="login-card">
        <h1>OMNI AGENT</h1>

        <form method="POST">

        </form>
    </div>
</body>
</html>
