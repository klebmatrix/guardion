<!DOCTYPE html>
<html>
<head>
    <title>GUARDION OMNI</title>
    <style>
        body { background: #050505; color: #00f2ff; font-family: monospace; padding: 20px; }
        .status-bar { border: 1px solid #222; padding: 10px; margin-bottom: 20px; display: flex; justify-content: space-between; }
        .online { color: #00ff88; font-weight: bold; }
        .offline { color: #ff4d4d; font-weight: bold; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 15px; }
        .card { border: 1px solid #333; padding: 15px; background: #0a0a0a; border-radius: 8px; }
        .val { color: #fff; font-weight: bold; }
        button { background: #00f2ff; color: #000; border: none; padding: 12px; cursor: pointer; font-weight: bold; width: 100%; border-radius: 4px; margin-top: 10px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; font-size: 12px; }
        th, td { border: 1px solid #222; padding: 10px; text-align: left; }
        .copy-btn { background: #222; color: #00f2ff; border: 1px solid #00f2ff; padding: 2px 5px; cursor: pointer; font-size: 10px; margin-left: 5px; }
    </style>
</head>
<body>
    <div class="status-bar">
        <span>ESTADO DO AGENTE: <span id="conn-status" class="offline">VERIFICANDO...</span></span>
        <span>REDE: POLYGON POS</span>
    </div>

    <div class="grid">
        <div class="card">
            <h3>MOD 01 (WBTC)</h3>
            POL: <span class="val" id="pol-MOD_01">...</span> | USDC: <span class="val" id="usdc-MOD_01">...</span><br>
            WBTC: <span class="val" id="wbtc-MOD_01">...</span>
            <button onclick="swap('MOD_01')">SWAP WBTC</button>
        </div>
        <div class="card">
            <h3>MOD 02 (USDT)</h3>
            POL: <span class="val" id="pol-MOD_02">...</span> | USDC: <span class="val" id="usdc-MOD_02">...</span><br>
            USDT: <span class="val" id="usdt-MOD_02">...</span>
            <button onclick="swap('MOD_02')">SWAP USDT</button>
        </div>
        <div class="card">
            <h3>MOD 03 (DIVERSIFICAR)</h3>
            POL: <span class="val" id="pol-MOD_03">...</span> | USDC: <span class="val" id="usdc-MOD_03">...</span>
            <button onclick="swap('MOD_03')" style="background:#8b5cf6; color:#fff;">EXECUTAR MULTI</button>
        </div>
    </div>

    <h3>ðŸ“œ HISTÃ“RICO DE OPERAÃ‡Ã•ES</h3>
    <table>
        <thead><tr><th>HORA</th><th>MOD</th><th>AÃ‡ÃƒO</th><th>HASH</th></tr></thead>
        <tbody id="hist"></tbody>
    </table>

    <script>
        async function checkConn() {
            try {
                const r = await fetch('/health');
                const d = await r.json();
                const el = document.getElementById('conn-status');
                el.innerText = d.status;
                el.className = d.status === 'ONLINE' ? 'online' : 'offline';
            } catch(e) { document.getElementById('conn-status').className = 'offline'; }
        }

        async function load() {
            checkConn();
            try {
                const s = await (await fetch('/saldos')).json();
                for (let m in s) {
                    for (let t in s[m]) {
                        let el = document.getElementById(`${t}-${m}`);
                        if(el) el.innerText = s[m][t];
                    }
                }
                const h = await (await fetch('/historico')).json();
                document.getElementById('hist').innerHTML = h.map(l => `
                    <tr>
                        <td>${l[1]}</td><td>${l[2]}</td><td>${l[3]}</td>
                        <td>${l[4].slice(0,12)}... <button class="copy-btn" onclick="navigator.clipboard.writeText('${l[4]}')">COPIAR</button></td>
                    </tr>
                `).join('');
            } catch(e) {}
        }

        async function swap(m) {
            await fetch('/converter', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({modulo: m})
            });
            load();
        }

        setInterval(load, 5000);
        load();
    </script>
</body>
</html>
