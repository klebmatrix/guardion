<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>OMNI Agente Multi</title>
    <style>
        body { background: #0f172a; color: white; font-family: 'Segoe UI', sans-serif; text-align: center; padding: 40px; }
        .grid { display: flex; justify-content: center; gap: 25px; flex-wrap: wrap; }
        .card { background: #1e293b; border: 2px solid #3b82f6; padding: 25px; border-radius: 20px; width: 300px; transition: 0.3s; }
        .card:hover { transform: translateY(-5px); border-color: #f7931a; }
        .qr-bg { background: white; padding: 10px; border-radius: 10px; margin: 20px 0; display: inline-block; }
        .btn-wbtc { 
            background: linear-gradient(45deg, #f7931a, #ffab40); color: white; border: none; 
            padding: 15px 25px; width: 100%; border-radius: 10px; font-weight: bold; 
            cursor: pointer; font-size: 16px; box-shadow: 0 4px 15px rgba(247, 147, 26, 0.4);
        }
        .btn-wbtc:active { transform: scale(0.98); }
        .status { margin-top: 15px; font-weight: bold; min-height: 24px; color: #10b981; }
    </style>
</head>
<body>
    <h1>SISTEMA DE ENTRADA WBTC</h1>
    <p style="color: #94a3b8;">Agente estratégico operando na rede Polygon</p>

    <div class="grid">
        {% for nome, carteira in modulos.items() %}
        <div class="card">
            <h2 style="color: #3b82f6; margin: 0;">{{ nome }}</h2>
            <div class="qr-bg">
                <img src="/qr/{{ carteira }}" width="180">
            </div>
            <p style="font-size: 10px; color: #64748b; word-break: break-all;">{{ carteira }}</p>
            
            <button class="btn-wbtc" onclick="chamarAgente('{{ nome }}')">
                CONVERTER PARA WBTC
            </button>
            <div id="info-{{ nome }}" class="status"></div>
        </div>
        {% endfor %}
    </div>

    <script>
        async function chamarAgente(idMod) {
            const statusBox = document.getElementById('info-' + idMod);
            statusBox.innerText = "Agente em execução...";
            statusBox.style.color = "#f7931a";

            try {
                const response = await fetch('/converter', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ modulo: idMod })
                });
                
                const data = await response.json();
                statusBox.innerText = data.msg;
                statusBox.style.color = "#10b981";
            } catch (err) {
                statusBox.innerText = "Erro: Agente fora de alcance.";
                statusBox.style.color = "#ef4444";
            }
        }
    </script>
</body>
</html>
