<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⚡ Sniper Bot - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: radial-gradient(circle at center, #1a1a2e 0%, #0f0f1a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            overflow: hidden;
        }

        /* Efeito de brilho de fundo */
        body::before {
            content: "";
            position: absolute;
            width: 300px;
            height: 300px;
            background: #00ff88;
            filter: blur(150px);
            opacity: 0.1;
            z-index: 0;
        }
        
        .login-container {
            position: relative;
            background: rgba(16, 20, 30, 0.8);
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 12px;
            padding: 40px;
            max-width: 400px;
            width: 90%;
            backdrop-filter: blur(10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5), 0 0 15px rgba(0, 255, 136, 0.1);
            z-index: 1;
        }

        /* Linha decorativa no topo */
        .login-container::after {
            content: "";
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00ff88, transparent);
        }
        
        h1 {
            text-align: center;
            color: #00ff88;
            margin-bottom: 10px;
            font-size: 26px;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }
        
        .subtitle {
            text-align: center;
            color: #888;
            margin-bottom: 30px;
            font-size: 13px;
        }

        .error-msg {
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid #ff4444;
            color: #ff4444;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 13px;
            text-align: center;
            animation: shake 0.3s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #00ff88;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .form-group input {
            width: 100%;
            padding: 14px;
            border: 1px solid rgba(0, 255, 136, 0.2);
            border-radius: 4px;
            background: rgba(0, 0, 0, 0.3);
            color: #fff;
            font-size: 16px;
            text-align: center;
            letter-spacing: 4px;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #00ff88;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.2);
            background: rgba(0, 255, 136, 0.05);
        }
        
        .btn-login {
            width: 100%;
            padding: 14px;
            background: #00ff88;
            color: #0b0e14;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-login:hover {
            background: #00cc6e;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.4);
            transform: translateY(-1px);
        }

        .btn-login:active {
            transform: translateY(0);
        }
        
        .footer-note {
            text-align: center;
            color: #555;
            font-size: 11px;
            margin-top: 25px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            padding-top: 15px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>⚡ SNIPER BOT</h1>
        <p class="subtitle">AUTENTICAÇÃO DE SISTEMA</p>
        
        {% if error %}
        <div class="error-msg">
            ⚠️ {{ error }}
        </div>
        {% endif %}
        
        <form method="post" action="/login">
            <div class="form-group">
                <label for="pin">PIN de Segurança</label>
                <input 
                    type="password" 
                    id="pin" 
                    name="pin" 
                    placeholder="••••••" 
                    required
                    autofocus
                >
            </div>
            
            <button type="submit" class="btn-login">ACESSAR TERMINAL</button>
        </form>
        
        <div class="footer-note">
            SISTEMA DE MONITORAMENTO POLYGON v2.0
        </div>
    </div>
</body>
</html>
