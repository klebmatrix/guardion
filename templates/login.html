<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sniper Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-green-500 h-screen flex items-center justify-center font-mono">
    <div class="bg-gray-900 p-8 rounded-lg border border-green-900 shadow-2xl w-80">
        <h2 class="text-2xl mb-6 text-center font-bold tracking-widest underline">ACESSO RESTRITO</h2>
        <form action="/entrar" method="post" class="space-y-4">
            <input type="password" name="pin" placeholder="DIGITE O PIN" 
                class="w-full bg-black border border-green-800 p-3 rounded text-center focus:outline-none focus:border-green-400">
            <button type="submit" class="w-full bg-green-900 hover:bg-green-700 text-black font-bold py-3 rounded transition-all">
                AUTENTICAR
            </button>
        </form>
    </div>
</body>
</html>
