<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>GUARDION DASH</title>
    <style>
        body { background: #050505; color: #00f2ff; font-family: monospace; padding: 20px; }
        .card { border: 1px solid #222; padding: 15px; margin-bottom: 10px; border-radius: 8px; background: #0a0a0a; }
        .val { color: #fff; font-weight: bold; }
        button { background: #00f2ff; color: #000; border: none; padding: 10px; cursor: pointer; width: 100%; font-weight: bold; }
        table { width: 100%; margin-top: 20px; border-top: 1px solid #222; }
        th { text-align: left; color: #555; }
    </style>
</head>
<body>
    <h2>üõ°Ô∏è AGENTE GUARDION ACTIVE</h2>
    
    <div id="cards">
        <div class="card">
            <h3>MOD 01 (WBTC)</h3>
            <p>POL: <span class="val" id="pol-MOD_01">...</span> | USDC: <span class="val" id="usdc-MOD_01">...</span></p>
            <p>WBTC: <span class="val" id="wbtc-MOD_01">...</span></p>
            <button onclick="swap('MOD_01')">CONVERTER PARA WBTC</button>
        </div>
        <div class="card">
            <h3>MOD 02 (USDT)</h3>
            <p>POL: <span class="val" id="pol-MOD_02">...</span> | USDC: <span class="val" id="usdc-MOD_02">...</span></p>
            <p>USDT: <span class="val" id="usdt-MOD_02">...</span></p>
            <button onclick="swap('MOD_02')">CONVERTER PARA USDT</button>
        </div>
    </div>

    <h3>üìú HIST√ìRICO</h3>
    <table>
        <thead><tr><th>DATA</th><th>MOD</th><th>A√á√ÉO</th><th>HASH</th></tr></thead>
        <tbody id="hist"></tbody>
    </table>

    <script>
        async function load() {
            const s = await (await fetch('/saldos')).json();
            for (let m in s) {
                for (let t in s[m]) {
                    let el = document.getElementById(`${t}-${m}`);
                    if(el) el.innerText = s[m][t];
                }
            }
            const h = await (await fetch('/historico')).json();
            document.getElementById('hist').innerHTML = h.map(l => `
                <tr><td>${l[1]}</td><td>${l[2]}</td><td>${l[3]}</td><td>${l[4].slice(0,10)}...</td></tr>
            `).join('');
        }

        async function swap(m) {
            await fetch('/converter', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({modulo: m})
            });
            load();
        }

        setInterval(load, 5000);
        load();
    </script>
</body>
</html>
