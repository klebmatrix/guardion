<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>GUARDION DASHBOARD | V2.2</title>
    <style>
        body { background: #050505; color: #00f2ff; font-family: 'JetBrains Mono', monospace; padding: 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 15px; }
        .card { border: 1px solid #222; padding: 15px; border-radius: 12px; background: #0a0a0a; box-shadow: 0 4px 10px rgba(0,0,0,0.5); }
        .card h3 { margin: 0 0 10px 0; font-size: 14px; border-bottom: 1px solid #1a1a1a; padding-bottom: 5px; color: #fff; }
        .label { color: #555; font-size: 12px; }
        .val { color: #00ff88; font-weight: bold; float: right; }
        .token-row { margin-bottom: 5px; border-bottom: 1px dashed #111; padding-bottom: 2px; }
        button { background: #00f2ff; color: #000; border: none; padding: 10px; cursor: pointer; width: 100%; font-weight: bold; border-radius: 6px; margin-top: 10px; transition: 0.3s; }
        .btn-copy { background: transparent; color: #00f2ff; border: 1px solid #00f2ff; padding: 2px 6px; font-size: 10px; width: auto; margin: 0 0 0 10px; display: inline-block; }
        .btn-copy:hover { background: #00f2ff; color: #000; }
        table { width: 100%; margin-top: 30px; border-collapse: collapse; font-size: 12px; }
        th { text-align: left; color: #555; padding: 10px; border-bottom: 1px solid #222; }
        td { padding: 10px; border-bottom: 1px solid #111; color: #eee; }
        .hash-cell { font-family: monospace; color: #444; display: flex; align-items: center; }
    </style>
</head>
<body>
    <h2 style="letter-spacing: 2px;">üõ°Ô∏è PAINEL GUARDION ACTIVE</h2>
    
    <div class="grid">
        <div class="card">
            <h3>M√ìDULO 01 (ESTRUTURA WBTC)</h3>
            <div class="token-row"><span class="label">POL:</span> <span class="val" id="pol-MOD_01">0.00</span></div>
            <div class="token-row"><span class="label">USDC:</span> <span class="val" id="usdc-MOD_01">0.00</span></div>
            <div class="token-row"><span class="label">WBTC:</span> <span class="val" id="wbtc-MOD_01">0.00</span></div>
            <button onclick="swap('MOD_01')">SWAP USDC ‚ûî WBTC</button>
        </div>

        <div class="card">
            <h3>M√ìDULO 02 (ESTRUTURA USDT)</h3>
            <div class="token-row"><span class="label">POL:</span> <span class="val" id="pol-MOD_02">0.00</span></div>
            <div class="token-row"><span class="label">USDC:</span> <span class="val" id="usdc-MOD_02">0.00</span></div>
            <div class="token-row"><span class="label">USDT:</span> <span class="val" id="usdt-MOD_02">0.00</span></div>
            <button onclick="swap('MOD_02')">SWAP USDC ‚ûî USDT</button>
        </div>

        <div class="card">
            <h3>M√ìDULO 03 (DIVERSIFICA√á√ÉO)</h3>
            <div class="token-row"><span class="label">POL:</span> <span class="val" id="pol-MOD_03">0.00</span></div>
            <div class="token-row"><span class="label">USDC:</span> <span class="val" id="usdc-MOD_03">0.00</span></div>
            <div class="token-row"><span class="label">MULTI-ATIVOS:</span> <span class="val">ATIVO</span></div>
            <button onclick="swap('MOD_03')" style="background: #8b5cf6; color: #fff;">DIVERSIFICAR AGORA</button>
        </div>
    </div>

    <h3 style="margin-top: 40px; border-left: 4px solid #00f2ff; padding-left: 10px;">üìú LOG DE TRANSA√á√ïES</h3>
    <table>
        <thead><tr><th>HORA</th><th>M√ìDULO</th><th>A√á√ÉO</th><th>HASH (BLOCKCHAIN)</th></tr></thead>
        <tbody id="hist"></tbody>
    </table>

    <script>
        function copiarHash(hash) {
            navigator.clipboard.writeText(hash);
            alert("Hash copiado!");
        }

        async function load() {
            try {
                const s = await (await fetch('/saldos')).json();
                for (let m in s) {
                    for (let t in s[m]) {
                        let el = document.getElementById(`${t}-${m}`);
                        if(el) el.innerText = s[m][t];
                    }
                }
                const h = await (await fetch('/historico')).json();
                document.getElementById('hist').innerHTML = h.map(l => `
                    <tr>
                        <td>${l[1]}</td>
                        <td><span style="color:#00f2ff">${l[2]}</span></td>
                        <td>${l[3]}</td>
                        <td class="hash-cell">
                            ${l[4].slice(0,12)}... 
                            <button class="btn-copy" onclick="copiarHash('${l[4]}')">COPIAR</button>
                        </td>
                    </tr>
                `).join('');
            } catch(e) {}
        }

        async function swap(m) {
            await fetch('/converter', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({modulo: m})
            });
            load();
        }

        setInterval(load, 5000);
        load();
    </script>
</body>
</html>
