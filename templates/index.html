<!DOCTYPE html>
<html>
<head>
    <title>GUARDION</title>
    <style>
        body { background: #000; color: #00f2ff; font-family: monospace; padding: 20px; }
        .card { border: 1px solid #333; padding: 10px; margin: 10px 0; }
        .val { color: #fff; }
        button { background: #00f2ff; border: none; padding: 10px; cursor: pointer; font-weight: bold; width: 100%; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        td, th { border: 1px solid #222; padding: 8px; text-align: left; }
    </style>
</head>
<body>
    <h2>üõ°Ô∏è AGENTE GUARDION ACTIVE</h2>
    <div id="cards">
        <div class="card">
            <h3>MOD 01 (WBTC)</h3>
            POL: <span class="val" id="pol-MOD_01">...</span> | USDC: <span class="val" id="usdc-MOD_01">...</span><br>
            WBTC: <span class="val" id="wbtc-MOD_01">...</span>
            <button onclick="swap('MOD_01')">SWAP WBTC</button>
        </div>
        <div class="card">
            <h3>MOD 02 (USDT)</h3>
            POL: <span class="val" id="pol-MOD_02">...</span> | USDC: <span class="val" id="usdc-MOD_02">...</span><br>
            USDT: <span class="val" id="usdt-MOD_02">...</span>
            <button onclick="swap('MOD_02')">SWAP USDT</button>
        </div>
        <div class="card">
            <h3>MOD 03 (MULTI)</h3>
            POL: <span class="val" id="pol-MOD_03">...</span> | USDC: <span class="val" id="usdc-MOD_03">...</span>
            <button onclick="swap('MOD_03')">DIVERSIFICAR</button>
        </div>
    </div>

    <h3>üìú HIST√ìRICO</h3>
    <table>
        <thead><tr><th>HORA</th><th>MOD</th><th>A√á√ÉO</th><th>HASH</th></tr></thead>
        <tbody id="hist"></tbody>
    </table>

    <script>
        async function load() {
            try {
                const s = await (await fetch('/saldos')).json();
                for (let m in s) {
                    for (let t in s[m]) {
                        let el = document.getElementById(`${t}-${m}`);
                        if(el) el.innerText = s[m][t];
                    }
                }
                const h = await (await fetch('/historico')).json();
                document.getElementById('hist').innerHTML = h.map(l => `
                    <tr><td>${l[1]}</td><td>${l[2]}</td><td>${l[3]}</td>
                    <td>${l[4].slice(0,10)}... <button onclick="navigator.clipboard.writeText('${l[4]}')">C</button></td></tr>
                `).join('');
            } catch(e) {}
        }
        async function swap(m) {
            await fetch('/converter', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({modulo: m})
            });
            load();
        }
        setInterval(load, 5000);
        load();
    </script>
</body>
</html>
